<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./app/scss/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="flex">
    <div class="card_img">
      <img src="./images/image-header-mobile.jpg" class="mob" alt="">
      <img src="./images/image-header-desktop.jpg" class="desk" alt="">
    </div>
    <div class="card_content">
      <h1 class="card_heading">
        Get <span>insights</span> that help your business grow.
      </h1>
      <p class="card_para">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="item">
          <h1 id="lc" class="no">10k+</h1>
          <span class="name">companies</span>
        </div>
        <div class="item">
          <h1 class="no">314</h1>
          <span class="name">templates</span>
        </div>
        <div class="item">
          <h1 class="no">12m+</h1>
          <span class="name">queries</span>
        </div>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/akshay782">Akshay Kanade</a>.
  </div>

</body>

</html>
